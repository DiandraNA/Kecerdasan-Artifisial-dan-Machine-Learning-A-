<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeOrNot - Face Comparison</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>MeOrNot</h1>
        <div class="comparison-container">
            <div class="image-box left">
                <div class="upload-area" id="leftUpload">
                    <label for="leftInput" class="upload-label">Click to Upload Left Image</label>
                    <input type="file" id="leftInput" accept="image/*">
                </div>
                <img id="leftImage" style="display: none;">
            </div>
            <div class="image-box right">
                <div class="upload-area" id="rightUpload">
                    <label for="rightInput" class="upload-label">Click to Upload Right Image</label>
                    <input type="file" id="rightInput" accept="image/*">
                </div>
                <img id="rightImage" style="display: none;">
            </div>
        </div>
        <div class="controls">
            <button id="compareBtn">Compare Faces</button>
            <button id="clearBtn">Clear All</button>
        </div>
        <div class="result">
            <div class="similarity-score">Similarity: <span id="score">-</span>%</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
